services:
  postgres:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: gift
      POSTGRES_USER: gift
      POSTGRES_PASSWORD: gift
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "gift", "-d", "gift"]
      interval: 3s
      timeout: 5s
      retries: 5
